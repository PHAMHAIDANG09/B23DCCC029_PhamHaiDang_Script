<body>
    <script>
        function tinhtich(a,b){
            return a*b;
        }
        so1=prompt("nhập vào số 1:")
        so2=prompt("nhạp vào số 2:")
        ketqua=tinhtich(so1,so2)
        document.write("tích 2 số là: "+ketqua)
    </script>
</body>
