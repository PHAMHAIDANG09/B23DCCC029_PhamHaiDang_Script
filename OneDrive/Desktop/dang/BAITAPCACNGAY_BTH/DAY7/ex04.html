<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const mangvip=["mot","hai","ba","bon"]
        let dodai=mangvip.length;
        document.writeln(dodai)
        chuoi=mangvip.toString();
        document.writeln(chuoi)
        document.writeln(mangvip.at(2))
        document.write(mangvip.pop())
        document.write(mangvip.push("nam"))
        document.write(mangvip)

    </script>
</body>
</html>
